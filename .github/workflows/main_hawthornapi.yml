# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - hawthornapi

on:
  push:
    branches:
      - amy-api
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Navigate to server folder
        working-directory: ./server
        run: |
          npm install

      - name: Zip artifact for deployment
        working-directory: ./server
        run: zip -r release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_38CBC8AEB0E94BB2BB7822CB5763C7C8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5906AB4607D24A3893ABC6BEE1271C97 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_73856A9B30E741D88449E23EE65DC56B }}

      - name: "Set ATLAS_URI Environment Variable"
        run: |
          az webapp config appsettings set --name hawthornapi \
          --resource-group <RESOURCE_GROUP_NAME> \
          --settings ATLAS_URI=${{ secrets.ATLAS_URI }}
        env:
          AZURE_WEBAPP_NAME: hawthornapi
          AZURE_RESOURCE_GROUP: <RESOURCE_GROUP_NAME>

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "hawthornapi"
          slot-name: "Production"
          package: .
